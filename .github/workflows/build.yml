# This workflow will build a project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for Gradle wrapper
      run: chmod +x gradlew
    - name: Run Gradle build task
      run: ./gradlew build
    - name: Run Gradle dokka task
      run: ./gradlew dokka
    - name: Upload test report
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: ./build/reports/tests/test
    - name: Upload documentation
      uses: actions/upload-artifact@v2
      with:
        name: docs
        path: ./build/javadoc
  pages:
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Download test report
        uses: actions/download-artifact@v2
        with:
          name: test-report
      - name: Download documentation
        uses: actions/download-artifact@v2
        with:
          name: docs
      - name: Update test report and documentation
        run: |
          git config user.name "Spencer Hubbard"
          git config user.email hubbardspencerm@gmail.com
          git add test-report docs
          git commit -m "generated"
          git push
